<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="FARENOUNIVERSITY.jpg" type="image/x-icon">
    <title>Tableau de Bord Étudiant - Fareno University</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #background-image {
            background: linear-gradient(135deg, #1e3a8a, #6b7280, #1e3a8a);
            background-size: 200% 200%;
            animation: gradientShift 15s ease-in-out infinite;
            position: fixed;
            inset: 0;
            z-index: 0;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #root {
            position: relative;
            z-index: 10;
        }
        .card {
            transition: transform 0.3s ease, opacity 0.5s ease;
            opacity: 0;
            transform: translateY(20px);
        }
        .card-animate {
            opacity: 1;
            transform: translateY(0);
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .message-bubble {
            max-width: 70%;
            padding: 10px 15px;
            margin: 5px 10px;
            border-radius: 15px;
            word-wrap: break-word;
            background-color: #FFFFFF;
            align-self: flex-start;
        }
        body {
            margin: 0;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div id="background-image"></div>
    <div id="root"></div>
    <div class="fixed bottom-4 right-4 text-white text-sm">01:25 AM WAT, Dimanche 08 Juin 2025</div>

    <script type="text/babel">
        function StudentDashboard() {
            const [activeSection, setActiveSection] = React.useState('messagerie');
            const [isSidebarOpen, setIsSidebarOpen] = React.useState(false);
            const [user, setUser] = React.useState(null);
            const [messages, setMessages] = React.useState([]);
            const [documents, setDocuments] = React.useState([]);
            const [aiInput, setAiInput] = React.useState('');
            const [aiResponse, setAiResponse] = React.useState('');
            const [aiError, setAiError] = React.useState('');
            const [aiLoading, setAiLoading] = React.useState(false);
            const [timeSpent, setTimeSpent] = React.useState(0);
            const [isOnline, setIsOnline] = React.useState(navigator.onLine);
            const [courses, setCourses] = React.useState([]);
            const [grades, setGrades] = React.useState([]);
            const [newCourse, setNewCourse] = React.useState('');
            const [newGrade, setNewGrade] = React.useState({ subject: '', grade: '', coefficient: '' });

            React.useEffect(() => {
                const fetchUserData = async () => {
                    try {
                        const response = await fetch('/api/users/students');
                        if (!response.ok) throw new Error('Erreur lors du chargement de students.json');
                        const data = await response.json();

                        const storedUser = localStorage.getItem('connectstudent');
                        let currentUser = null;
                        if (storedUser) {
                            const parsedUser = JSON.parse(storedUser);
                            currentUser = data.find(
                                (item) => (item.username === parsedUser.username || item.name === parsedUser.username) && item.password
                            );
                        }

                        if (currentUser && currentUser.name && currentUser.group) {
                            setUser(currentUser);
                        } else {
                            const firstStudent = data.find(item => item.username || item.name);
                            if (firstStudent && firstStudent.name && firstStudent.group) {
                                setUser(firstStudent);
                            }
                        }
                    } catch (err) {
                        console.error('Erreur lors du chargement des données utilisateur:', err);
                    }
                };

                fetchUserData();
                fetchMessages();
                fetchDocuments();
                fetchCourses();
                fetchGrades();

                const startTime = Date.now();
                const timer = setInterval(() => {
                    const seconds = Math.floor((Date.now() - startTime) / 1000);
                    setTimeSpent(seconds);
                }, 1000);

                const handleOnline = () => setIsOnline(true);
                const handleOffline = () => setIsOnline(false);
                window.addEventListener('online', handleOnline);
                window.removeEventListener('offline', handleOffline);

                const cards = document.querySelectorAll('.card');
                cards.forEach((card, index) => {
                    setTimeout(() => {
                        card.classList.add('card-animate');
                    }, index * 200);
                });

                return () => {
                    clearInterval(timer);
                    window.removeEventListener('online', handleOnline);
                    window.removeEventListener('offline', handleOffline);
                };
            }, []);

            const formatTime = (seconds) => {
                const hrs = Math.floor(seconds / 3600);
                const mins = Math.floor((seconds % 3600) / 60);
                const secs = seconds % 60;
                return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            };

            const fetchMessages = async () => {
                try {
                    const response = await fetch('/api/messages');
                    if (!response.ok) throw new Error('Erreur lors du chargement des messages');
                    const data = await response.json();
                    const formattedMessages = data.map((msg, index) => ({
                        ...msg,
                        id: index,
                        timestamp: msg.timestamp || new Date().toISOString()
                    }));
                    setMessages(formattedMessages);
                } catch (err) {
                    console.error('Erreur lors du chargement des messages:', err);
                    alert('Erreur lors du chargement des messages: ' + err.message);
                }
            };

            const fetchDocuments = async () => {
                try {
                    const response = await fetch('/api/documents');
                    if (!response.ok) throw new Error('Erreur lors du chargement des documents');
                    const data = await response.json();
                    setDocuments(data);
                } catch (err) {
                    console.error('Erreur lors du chargement des documents:', err);
                    alert('Erreur lors du chargement des documents: ' + err.message);
                }
            };

            const fetchCourses = async () => {
                try {
                    const response = await fetch('/api/courses');
                    if (!response.ok) throw new Error('Erreur lors du chargement des cours');
                    const data = await response.json();
                    setCourses(data);
                } catch (err) {
                    console.error('Erreur lors du chargement des cours:', err);
                    alert('Erreur lors du chargement des cours: ' + err.message);
                }
            };

            const fetchGrades = async () => {
                try {
                    const response = await fetch('/api/grades');
                    if (!response.ok) throw new Error('Erreur lors du chargement des notes');
                    const data = await response.json();
                    setGrades(data);
                } catch (err) {
                    console.error('Erreur lors du chargement des notes:', err);
                    alert('Erreur lors du chargement des notes: ' + err.message);
                }
            };

            const handleLogout = async () => {
                try {
                    await fetch('/api/logout', { method: 'POST' });
                    localStorage.removeItem('connectstudent');
                    window.location.href = 'choix.html';
                } catch (err) {
                    console.error('Erreur lors de la déconnexion:', err);
                }
            };

            const handleDownload = async (documentId, documentName) => {
                try {
                    const response = await fetch(`/api/documents/${documentId}/download`);
                    if (!response.ok) throw new Error('Erreur lors du téléchargement');
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = documentName;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    window.URL.revokeObjectURL(url);
                } catch (err) {
                    console.error('Erreur lors du téléchargement:', err);
                    alert('Erreur lors du téléchargement: ' + err.message);
                }
            };

            const handleAiSubmit = async (e) => {
                e.preventDefault();
                if (!aiInput.trim()) return;
                if (!isOnline) {
                    setAiError('L\'IA ne peut pas répondre car vous n\'êtes pas connecté à Internet.');
                    return;
                }
                setAiLoading(true);
                setAiError('');
                setAiResponse('');
                try {
                    const response = await fetch('/api/ai', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: aiInput })
                    });
                    if (!response.ok) throw new Error('Erreur API');
                    const data = await response.json();
                    setAiResponse(data.response);
                    setDocuments([...documents, {
                        id: documents.length + 1,
                        title: 'Réponse IA',
                        category: 'Notes Internes',
                        fileName: `reponse_ia_${Date.now()}.txt`,
                        uploadedBy: user ? user.name : 'Étudiant',
                        uploadDate: new Date().toISOString().slice(0, 16).replace('T', ' ')
                    }]);
                } catch (error) {
                    setAiError('Erreur: ' + error.message);
                } finally {
                    setAiLoading(false);
                }
            };

            const handleCourseUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                try {
                    const formData = new FormData();
                    formData.append('file', file);
                    const response = await fetch('/api/courses/upload', {
                        method: 'POST',
                        body: formData
                    });
                    if (!response.ok) throw new Error('Erreur lors de l\'upload du cours');
                    const newCourse = await response.json();
                    setCourses([...courses, newCourse]);
                    alert('Cours uploadé avec succès');
                } catch (err) {
                    console.error('Erreur lors de l\'upload du cours:', err);
                    alert('Erreur lors de l\'upload: ' + err.message);
                }
            };

            const handleCourseDelete = async (courseId) => {
                try {
                    const response = await fetch(`/api/courses/${courseId}`, { method: 'DELETE' });
                    if (!response.ok) throw new Error('Erreur lors de la suppression du cours');
                    setCourses(courses.filter(course => course.id !== courseId));
                    alert('Cours supprimé avec succès');
                } catch (err) {
                    console.error('Erreur lors de la suppression du cours:', err);
                    alert('Erreur lors de la suppression: ' + err.message);
                }
            };

            const handleGradeUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                try {
                    const formData = new FormData();
                    formData.append('file', file);
                    const response = await fetch('/api/grades/upload', {
                        method: 'POST',
                        body: formData
                    });
                    if (!response.ok) throw new Error('Erreur lors de l\'upload des notes');
                    const newGrade = await response.json();
                    setGrades([...grades, newGrade]);
                    alert('Notes uploadées avec succès');
                } catch (err) {
                    console.error('Erreur lors de l\'upload des notes:', err);
                    alert('Erreur lors de l\'upload: ' + err.message);
                }
            };

            const handleGradeDelete = async (gradeId) => {
                try {
                    const response = await fetch(`/api/grades/${gradeId}`, { method: 'DELETE' });
                    if (!response.ok) throw new Error('Erreur lors de la suppression des notes');
                    setGrades(grades.filter(grade => grade.id !== gradeId));
                    alert('Notes supprimées avec succès');
                } catch (err) {
                    console.error('Erreur lors de la suppression des notes:', err);
                    alert('Erreur lors de la suppression: ' + err.message);
                }
            };

            const handleAddGrade = (e) => {
                e.preventDefault();
                if (!newGrade.subject || !newGrade.grade || !newGrade.coefficient) return;
                const gradeData = {
                    id: grades.length + 1,
                    subject: newGrade.subject,
                    grade: parseFloat(newGrade.grade),
                    coefficient: parseFloat(newGrade.coefficient),
                    addedBy: user ? user.name : 'Étudiant',
                    addDate: new Date().toISOString().slice(0, 16).replace('T', ' ')
                };
                setGrades([...grades, gradeData]);
                setNewGrade({ subject: '', grade: '', coefficient: '' });
                try {
                    fetch('/api/grades', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(gradeData)
                    });
                } catch (err) {
                    console.error('Erreur lors de l\'ajout de la note:', err);
                }
            };

            const calculateAverage = () => {
                if (grades.length === 0) return 0;
                const totalWeighted = grades.reduce((sum, grade) => sum + (grade.grade * grade.coefficient), 0);
                const totalCoefficient = grades.reduce((sum, grade) => sum + grade.coefficient, 0);
                return totalCoefficient > 0 ? (totalWeighted / totalCoefficient).toFixed(2) : 0;
            };

            const sections = {
                messagerie: (
                    <div className="p-6">
                        <h2 className="text-2xl font-bold mb-4">Messagerie 💬</h2>
                        <div className="chat-area bg-gray-100 p-6 rounded-lg shadow-md h-[calc(100vh-12rem)] overflow-y-auto">
                            {messages.length > 0 ? (
                                messages.map(msg => (
                                    <div key={msg.id} className="message-bubble">
                                        <div>{msg.content}</div>
                                        <div className="text-xs text-gray-500 mt-1">
                                            Reçu le {new Date(msg.timestamp).toLocaleString('fr-FR')}
                                        </div>
                                    </div>
                                ))
                            ) : (
                                <div className="text-center text-gray-500 mt-4">
                                    Aucun message reçu.
                                </div>
                            )}
                        </div>
                    </div>
                ),
                documents: (
                    <div className="p-6">
                        <h2 className="text-2xl font-bold mb-4">Documents 📄</h2>
                        <div className="mt-4">
                            <h3 className="text-lg font-semibold mb-2">Liste des Documents</h3>
                            <table className="w-full bg-white rounded-lg shadow-md">
                                <thead>
                                    <tr className="bg-blue-500 text-white">
                                        <th className="p-3 text-left">Titre</th>
                                        <th className="p-3 text-left">Catégorie</th>
                                        <th className="p-3 text-left">Nom du Fichier</th>
                                        <th className="p-3 text-left">Ajouté par</th>
                                        <th className="p-3 text-left">Date d'Ajout</th>
                                        <th className="p-3 text-left">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {documents.length > 0 ? (
                                        documents.map(doc => (
                                            <tr key={doc.id} className="border-b">
                                                <td className="p-3">{doc.title}</td>
                                                <td className="p-3">{doc.category}</td>
                                                <td className="p-3">{doc.fileName}</td>
                                                <td className="p-3">{doc.uploadedBy}</td>
                                                <td className="p-3">{doc.uploadDate}</td>
                                                <td className="p-3">
                                                    <button
                                                        className="bg-green-500 text-white px-4 py-1 rounded hover:bg-green-600"
                                                        onClick={() => handleDownload(doc.id, doc.fileName)}
                                                    >
                                                        Télécharger
                                                    </button>
                                                </td>
                                            </tr>
                                        ))
                                    ) : (
                                        <tr>
                                            <td colSpan="6" className="p-3 text-center text-gray-500">
                                                Aucun document disponible
                                            </td>
                                        </tr>
                                    )}
                                </tbody>
                            </table>
                        </div>
                    </div>
                ),
                ai: (
                    <div className="p-6">
                        <h2 className="text-2xl font-bold mb-4">Assistant IA 🤖</h2>
                        <form onSubmit={handleAiSubmit}>
                            <textarea
                                name="text"
                                placeholder="Posez une question..."
                                className="border p-2 rounded w-full h-32 resize-none bg-gray-100 text-gray-800"
                                value={aiInput}
                                onChange={(e) => setAiInput(e.target.value)}
                            />
                            <button
                                type="submit"
                                className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mt-4"
                                disabled={aiLoading}
                            >
                                {aiLoading ? 'Chargement...' : 'Envoyer'}
                            </button>
                        </form>
                        {aiResponse && (
                            <div className="mt-4 bg-green-50 p-4 rounded-lg">
                                <h3 className="text-lg font-semibold text-green-600">Réponse:</h3>
                                <p>{aiResponse}</p>
                            </div>
                        )}
                        {aiError && (
                            <div className="mt-4 bg-red-50 p-4 rounded-lg">
                                <h3 className="text-lg font-semibold text-red-600">Erreur:</h3>
                                <p>{aiError}</p>
                            </div>
                        )}
                    </div>
                ),
                mesDonnees: (
                    <div className="p-6">
                        <h2 className="text-2xl font-bold mb-4">Mes Données 📊</h2>
                        <div className="space-y-8">
                            {/* Mes Cours */}
                            <div>
                                <h3 className="text-lg font-semibold mb-2">Mes Cours</h3>
                                <input
                                    type="file"
                                    accept=".pdf,.doc,.docx"
                                    onChange={handleCourseUpload}
                                    className="mb-4"
                                />
                                <table className="w-full bg-white rounded-lg shadow-md">
                                    <thead>
                                        <tr className="bg-blue-500 text-white">
                                            <th className="p-3 text-left">Nom du Cours</th>
                                            <th className="p-3 text-left">Ajouté par</th>
                                            <th className="p-3 text-left">Date d'Ajout</th>
                                            <th className="p-3 text-left">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {courses.length > 0 ? (
                                            courses.map(course => (
                                                <tr key={course.id} className="border-b">
                                                    <td className="p-3">{course.name}</td>
                                                    <td className="p-3">{course.uploadedBy}</td>
                                                    <td className="p-3">{course.uploadDate}</td>
                                                    <td className="p-3">
                                                        <button
                                                            className="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600"
                                                            onClick={() => handleCourseDelete(course.id)}
                                                        >
                                                            Supprimer
                                                        </button>
                                                    </td>
                                                </tr>
                                            ))
                                        ) : (
                                            <tr>
                                                <td colSpan="4" className="p-3 text-center text-gray-500">
                                                    Aucun cours disponible
                                                </td>
                                            </tr>
                                        )}
                                    </tbody>
                                </table>
                            </div>

                            {/* Mes Notes */}
                            <div>
                                <h3 className="text-lg font-semibold mb-2">Mes Notes</h3>
                                <input
                                    type="file"
                                    accept=".pdf,.doc,.docx"
                                    onChange={handleGradeUpload}
                                    className="mb-4"
                                />
                                <form onSubmit={handleAddGrade} className="mb-4 flex space-x-2">
                                    <input
                                        type="text"
                                        placeholder="Matière"
                                        className="border p-2 rounded w-1/3"
                                        value={newGrade.subject}
                                        onChange={(e) => setNewGrade({ ...newGrade, subject: e.target.value })}
                                    />
                                    <input
                                        type="number"
                                        placeholder="Note"
                                        min="0"
                                        max="20"
                                        step="0.01"
                                        className="border p-2 rounded w-1/3"
                                        value={newGrade.grade}
                                        onChange={(e) => setNewGrade({ ...newGrade, grade: e.target.value })}
                                    />
                                    <input
                                        type="number"
                                        placeholder="Coefficient"
                                        min="0"
                                        step="0.1"
                                        className="border p-2 rounded w-1/3"
                                        value={newGrade.coefficient}
                                        onChange={(e) => setNewGrade({ ...newGrade, coefficient: e.target.value })}
                                    />
                                    <button
                                        type="submit"
                                        className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                                    >
                                        +
                                    </button>
                                </form>
                                <table className="w-full bg-white rounded-lg shadow-md">
                                    <thead>
                                        <tr className="bg-blue-500 text-white">
                                            <th className="p-3 text-left">Matière</th>
                                            <th className="p-3 text-left">Note</th>
                                            <th className="p-3 text-left">Coefficient</th>
                                            <th className="p-3 text-left">Ajouté par</th>
                                            <th className="p-3 text-left">Date d'Ajout</th>
                                            <th className="p-3 text-left">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {grades.length > 0 ? (
                                            grades.map(grade => (
                                                <tr key={grade.id} className="border-b">
                                                    <td className="p-3">{grade.subject}</td>
                                                    <td className="p-3">{grade.grade}</td>
                                                    <td className="p-3">{grade.coefficient}</td>
                                                    <td className="p-3">{grade.addedBy}</td>
                                                    <td className="p-3">{grade.addDate}</td>
                                                    <td className="p-3">
                                                        <button
                                                            className="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600"
                                                            onClick={() => handleGradeDelete(grade.id)}
                                                        >
                                                            Supprimer
                                                        </button>
                                                    </td>
                                                </tr>
                                            ))
                                        ) : (
                                            <tr>
                                                <td colSpan="6" className="p-3 text-center text-gray-500">
                                                    Aucune note disponible
                                                </td>
                                            </tr>
                                        )}
                                    </tbody>
                                </table>
                            </div>

                            {/* Ma Moyenne */}
                            <div>
                                <h3 className="text-lg font-semibold mb-2">Ma Moyenne</h3>
                                <div className="bg-white p-4 rounded-lg shadow-md">
                                    <p className="text-lg">
                                        Votre moyenne générale : <span className="font-bold">{calculateAverage()}</span> / 20
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                )
            };

            const handleAideClick = () => {
                window.location.href = 'aideetu.html';
            };

            return (
                <div className="flex min-h-screen">
                    <div className={`sidebar bg-gray-800 text-white w-64 space-y-6 py-7 px-2 fixed inset-y-0 left-0 transform ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'} md:relative md:translate-x-0 transition duration-200 ease-in-out z-20`}>
                        <h1 className="text-2xl font-bold text-center">Fareno University</h1>
                        <nav>
                            {['messagerie', 'documents', 'ai', 'mesDonnees'].map(section => (
                                <button
                                    key={section}
                                    className={`w-full text-left py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 ${activeSection === section ? 'bg-blue-700' : ''}`}
                                    onClick={() => setActiveSection(section)}
                                >
                                    {section === 'messagerie' ? 'Messagerie 💬' :
                                     section === 'documents' ? 'Documents 📄' :
                                     section === 'ai' ? 'Assistant IA 🤖' :
                                     'Mes Données 📊'}
                                </button>
                            ))}
                            <button
                                className={`w-full text-left py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 ${activeSection === 'aide' ? 'bg-blue-700' : ''}`}
                                onClick={handleAideClick}
                            >
                                Aide ❓
                            </button>
                            <button
                                className="w-full text-left py-2.5 px-4 rounded transition bg-red-600 hover:bg-red-500"
                                onClick={handleLogout}
                            >
                                Déconnexion 🚪
                            </button>
                        </nav>
                    </div>
                    <div className="flex-1 flex flex-col">
                        <header className="bg-white shadow-md p-4 flex justify-between items-center">
                            <div className="flex items-center">
                                <button className="md:hidden text-gray-800 focus:outline-none" onClick={() => setIsSidebarOpen(!isSidebarOpen)}>
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                                    </svg>
                                </button>
                                <h1 className="text-xl font-bold ml-4">Tableau de Bord Étudiant</h1>
                            </div>
                            <div>Temps passé : {formatTime(timeSpent)}</div>
                        </header>
                        <main className="flex-1 p-4">{sections[activeSection]}</main>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<StudentDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
