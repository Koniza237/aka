<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="FARENOUNIVERSITY.jpg" type="image/x-icon">
    <title>Tableau de Bord Enseignant - Fareno University</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #background-image {
            background: linear-gradient(135deg, #1e3a8a, #6b7280, #1e3a8a);
            background-size: 200% 200%;
            animation: gradientShift 15s ease-in-out infinite;
            position: fixed;
            inset: 0;
            z-index: 0;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #root {
            position: relative;
            z-index: 10;
            min-height: 100vh;
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        .bounce {
            animation: bounce 1.5s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .hover-effect {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hover-effect:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .message-bubble {
            max-width: 70%;
            padding: 10px 15px;
            margin: 5px 10px;
            border-radius: 15px;
            word-wrap: break-word;
            background-color: #FFFFFF;
            align-self: flex-start;
        }
        .full-height {
            min-height: calc(100vh - 4rem);
        }
    </style>
</head>
<body class="min-h-screen flex" id="background">
    <div id="background-image"></div>
    <div id="root" class="w-full"></div>
    <div class="absolute top-4 left-4 text-white text-lg bounce">üë©‚Äçüè´</div>
    <div class="fixed bottom-4 right-4 text-white text-sm">09:37 AM WAT, Lundi 09 Juin 2025</div>

    <script type="text/babel">
        function TeacherDashboard() {
            const [activeSection, setActiveSection] = React.useState('messagerie');
            const [isSidebarOpen, setIsSidebarOpen] = React.useState(false); // Masqu√© par d√©faut sur mobile
            const [messages, setMessages] = React.useState([]);
            const [documents, setDocuments] = React.useState([]);
            const [constraints, setConstraints] = React.useState([]);
            const [aiInput, setAiInput] = React.useState('');
            const [aiResponse, setAiResponse] = React.useState('');
            const [aiError, setAiError] = React.useState('');
            const [aiLoading, setAiLoading] = React.useState(false);
            const [timeSpent, setTimeSpent] = React.useState(0);
            const [isOnline, setIsOnline] = React.useState(navigator.onLine);

            React.useEffect(() => {
                const startTime = Date.now();
                const timer = setInterval(() => {
                    const seconds = Math.floor((Date.now() - startTime) / 1000);
                    setTimeSpent(seconds);
                }, 1000);

                fetchMessages();
                fetchDocuments();
                fetchConstraints();

                const handleOnline = () => setIsOnline(true);
                const handleOffline = () => setIsOnline(false);
                window.addEventListener('online', handleOnline);
                window.addEventListener('offline', handleOffline);

                return () => {
                    clearInterval(timer);
                    window.removeEventListener('online', handleOnline);
                    window.removeEventListener('offline', handleOffline);
                };
            }, []);

            const formatTime = (seconds) => {
                const hrs = Math.floor(seconds / 3600);
                const mins = Math.floor((seconds % 3600) / 60);
                const secs = seconds % 60;
                return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            };

            const fetchMessages = async () => {
                try {
                    console.log('Envoi de la requ√™te GET /api/messages-ens');
                    const response = await fetch('/api/messages-ens');
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`Erreur HTTP ${response.status}: ${errorText}`);
                    }
                    const data = await response.json();
                    const formattedMessages = data.map((msg, index) => ({
                        ...msg,
                        id: index,
                        timestamp: msg.timestamp || new Date().toISOString()
                    }));
                    console.log('Messages re√ßus:', formattedMessages);
                    setMessages(formattedMessages);
                } catch (err) {
                    console.error('Erreur d√©taill√©e lors du chargement des messages:', err);
                    alert('Erreur lors du chargement des messages: ' + err.message);
                }
            };

            const fetchDocuments = async () => {
                try {
                    console.log('Envoi de la requ√™te GET /api/documents');
                    const response = await fetch('/api/documents');
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`Erreur HTTP ${response.status}: ${errorText}`);
                    }
                    const data = await response.json();
                    console.log('Documents re√ßus:', data);
                    setDocuments(data);
                } catch (err) {
                    console.error('Erreur d√©taill√©e lors du chargement des documents:', err);
                    alert('Erreur lors du chargement des documents: ' + err.message);
                }
            };

            const fetchConstraints = async () => {
                try {
                    console.log('Envoi de la requ√™te GET /api/constraints');
                    const response = await fetch('/api/constraints');
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`Erreur HTTP ${response.status}: ${errorText}`);
                    }
                    const data = await response.json();
                    console.log('Contraintes re√ßues:', data);
                    setConstraints(data);
                } catch (err) {
                    console.error('Erreur d√©taill√©e lors du chargement des contraintes:', err);
                    alert('Erreur lors du chargement des contraintes: ' + err.message);
                }
            };

            const handleDownload = async (documentId, documentName) => {
                try {
                    console.log(`Envoi de la requ√™te GET /api/documents/${documentId}/download`);
                    const response = await fetch(`/api/documents/${documentId}/download`);
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`Erreur HTTP ${response.status}: ${errorText}`);
                    }
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = documentName;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    window.URL.revokeObjectURL(url);
                    console.log('Document t√©l√©charg√©:', documentName);
                } catch (err) {
                    console.error('Erreur d√©taill√©e lors du t√©l√©chargement:', err);
                    alert('Erreur lors du t√©l√©chargement: ' + err.message);
                }
            };

            const handleAiSubmit = async (e) => {
                e.preventDefault();
                if (!aiInput.trim()) return;
                if (!isOnline) {
                    setAiError('L\'IA ne peut pas r√©pondre car vous n\'√™tes pas connect√© √† Internet.');
                    return;
                }
                setAiLoading(true);
                setAiError('');
                setAiResponse('');
                try {
                    console.log('Envoi de la requ√™te POST /api/ai:', { prompt: aiInput });
                    const response = await fetch('/api/ai', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: aiInput })
                    });
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`Erreur HTTP ${response.status}: ${errorText}`);
                    }
                    const data = await response.json();
                    console.log('R√©ponse IA re√ßue:', data.response);
                    setAiResponse(data.response);
                } catch (error) {
                    console.error('Erreur d√©taill√©e lors de l\'appel √† l\'IA:', error);
                    setAiError('Erreur: ' + error.message);
                } finally {
                    setAiLoading(false);
                }
            };

            const handleAideClick = () => {
                window.location.href = 'aideens.html';
            };

            const handleLogout = () => {
                window.location.href = 'choix.html';
            };

            const sections = {
                messagerie: (
                    <div className="p-6 fade-in full-height">
                        <h2 className="text-xl font-semibold text-gray-800 mb-4">Messagerie üí¨</h2>
                        <div className="chat-area bg-gray-100 p-6 rounded-lg shadow-md h-[calc(100vh-12rem)] overflow-y-auto">
                            {messages.length > 0 ? (
                                messages.map(msg => (
                                    <div key={msg.id} className="message-bubble">
                                        <div>{msg.content}</div>
                                        <div className="text-xs text-gray-500 mt-1">
                                            Re√ßu le {new Date(msg.timestamp).toLocaleString('fr-FR')}
                                        </div>
                                    </div>
                                ))
                            ) : (
                                <div className="text-center text-gray-500 mt-4">
                                    Aucun message re√ßu.
                                </div>
                            )}
                        </div>
                    </div>
                ),
                documents: (
                    <div className="p-6 fade-in full-height">
                        <h2 className="text-xl font-semibold text-gray-800 mb-4">Documents üìÑ</h2>
                        <div className="mt-4">
                            <h3 className="text-lg font-semibold mb-2">Liste des Documents</h3>
                            <table className="w-full bg-white rounded-lg shadow-md">
                                <thead>
                                    <tr className="bg-purple-900 text-white">
                                        <th className="p-3 text-left">Titre</th>
                                        <th className="p-3 text-left">Cat√©gorie</th>
                                        <th className="p-3 text-left">Nom du Fichier</th>
                                        <th className="p-3 text-left">Ajout√© par</th>
                                        <th className="p-3 text-left">Date d'Ajout</th>
                                        <th className="p-3 text-left">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {documents.length > 0 ? (
                                        documents.map(doc => (
                                            <tr key={doc.id} className="border-b">
                                                <td className="p-3">{doc.title}</td>
                                                <td className="p-3">{doc.category}</td>
                                                <td className="p-3">{doc.fileName}</td>
                                                <td className="p-3">{doc.uploadedBy}</td>
                                                <td className="p-3">{doc.uploadDate}</td>
                                                <td className="p-3">
                                                    <button
                                                        className="bg-green-500 text-white px-4 py-1 rounded hover:bg-green-600 hover-effect"
                                                        onClick={() => handleDownload(doc.id, doc.fileName)}
                                                    >
                                                        T√©l√©charger
                                                    </button>
                                                </td>
                                            </tr>
                                        ))
                                    ) : (
                                        <tr>
                                            <td colSpan="6" className="p-3 text-center text-gray-500">
                                                Aucun document disponible
                                            </td>
                                        </tr>
                                    )}
                                </tbody>
                            </table>
                        </div>
                    </div>
                ),
                ia: (
                    <div className="p-6 fade-in full-height">
                        <h2 className="text-xl font-semibold text-gray-800 mb-4">Assistant IA ü§ñ</h2>
                        <form onSubmit={handleAiSubmit} className="space-y-4">
                            <textarea
                                placeholder="Posez une question..."
                                className="border p-4 rounded w-full h-32 bg-gray-100 text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-500"
                                value={aiInput}
                                onChange={(e) => setAiInput(e.target.value)}
                            ></textarea>
                            <button
                                type="submit"
                                className="w-full bg-purple-600 text-white py-2 px-4 rounded-lg hover-effect hover:bg-purple-700"
                                disabled={aiLoading}
                            >
                                {aiLoading ? 'Chargement...' : 'Envoyer'}
                            </button>
                        </form>
                        {aiResponse && (
                            <div className="mt-4 bg-green-50 p-4 rounded-lg">
                                <h3 className="text-lg font-semibold text-green-600">R√©ponse:</h3>
                                <p>{aiResponse}</p>
                            </div>
                        )}
                        {aiError && (
                            <div className="mt-4 bg-red-50 p-4 rounded-lg">
                                <h3 className="text-lg font-semibold text-red-600">Erreur:</h3>
                                <p>{aiError}</p>
                            </div>
                        )}
                    </div>
                ),
                contraintes: (
                    <div className="p-6 fade-in full-height">
                        <h2 className="text-xl font-semibold text-gray-800 mb-4">Contraintes ‚è∞</h2>
                        <div className="bg-white p-6 rounded-lg shadow-md">
                            {constraints.length > 0 ? (
                                <ul className="text-gray-600 space-y-2">
                                    {constraints.map((constraint, index) => (
                                        <li key={index}>
                                            {constraint.day} {constraint.time.length === 5 ? constraint.time + ':00' : constraint.time} : {constraint.type} ({constraint.resource})
                                        </li>
                                    ))}
                                </ul>
                            ) : (
                                <p className="text-gray-500">Aucune contrainte charg√©e.</p>
                            )}
                        </div>
                    </div>
                ),
                aide: (
                    <div className="p-6 fade-in full-height">
                        <h2 className="text-xl font-semibold text-gray-800 mb-4">Aide ‚ùì</h2>
                        <div className="bg-white p-6 rounded-lg shadow-md">
                            <p className="mb-4">Recommandations pour les enseignants :</p>
                            <ul className="text-gray-600 space-y-2">
                                <li>Consultez r√©guli√®rement les contraintes et les documents üìÑ.</li>
                                <li>Utilisez l'assistant IA ü§ñ pour planifier vos cours.</li>
                                <li>Contactez le support via la messagerie üí¨ en cas de besoin.</li>
                            </ul>
                            <a href="aideens.html" className="mt-4 inline-block bg-purple-600 text-white py-2 px-4 rounded-lg hover-effect hover:bg-purple-700">
                                Acc√©der au Guide
                            </a>
                        </div>
                    </div>
                )
            };

            return (
                <div className="flex min-h-screen w-full">
                    <div className={`sidebar bg-purple-900 text-white w-64 space-y-6 py-7 px-2 fixed inset-y-0 left-0 transform ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'} md:relative md:translate-x-0 transition duration-200 ease-in-out z-20`}>
                        <h1 className="text-2xl font-bold text-center">Fareno University</h1>
                        <nav>
                            {['messagerie', 'documents', 'ia', 'contraintes', 'aide'].map(section => (
                                <button
                                    key={section}
                                    className={`w-full text-left py-2.5 px-4 rounded transition duration-200 hover:bg-purple-700 ${activeSection === section ? 'bg-purple-700' : ''}`}
                                    onClick={() => {
                                        setActiveSection(section);
                                        if (window.innerWidth < 768) setIsSidebarOpen(false); // Masquer la sidebar sur mobile apr√®s clic
                                    }}
                                >
                                    {section === 'messagerie' ? 'Messagerie üí¨' :
                                     section === 'documents' ? 'Documents üìÑ' :
                                     section === 'ia' ? 'Assistant IA ü§ñ' :
                                     section === 'contraintes' ? 'Contraintes ‚è∞' :
                                     'Aide ‚ùì'}
                                </button>
                            ))}
                            <button
                                className="w-full text-left py-2.5 px-4 rounded transition bg-red-600 hover:bg-red-500"
                                onClick={() => {
                                    handleLogout();
                                    if (window.innerWidth < 768) setIsSidebarOpen(false); // Masquer la sidebar sur mobile apr√®s clic
                                }}
                            >
                                D√©connexion üö™
                            </button>
                        </nav>
                    </div>
                    <div className="flex-1 flex flex-col">
                        <header className="bg-white shadow-md p-4 flex justify-between items-center">
                            <div className="flex items-center">
                                <button className="md:hidden text-gray-800 focus:outline-none" onClick={() => setIsSidebarOpen(!isSidebarOpen)}>
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16"></path>
                                    </svg>
                                </button>
                                <h1 className="text-xl font-bold ml-4">Tableau de Bord Enseignant</h1>
                            </div>
                            <div>Temps pass√© : {formatTime(timeSpent)}</div>
                        </header>
                        <main className="flex-1 p-4">{sections[activeSection]}</main>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<TeacherDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
